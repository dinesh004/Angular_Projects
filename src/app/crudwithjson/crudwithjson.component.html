<nav class="navbar navbar-warning bg-warning font-weight-bold">
    <div class="container-fluid">
    <h1 class="navbar-brand">Employee Info</h1>
    <div class="d-flex" >
      <button (click)="clickAddEmployee()" type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">Add Employee</button>
      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formvalue">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input name="firstName" type="text" formControlName="firstName" class="form-control" aria-describedby="emailHelp" placeholder="Enter Your Name">
            
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input name="lastName" type="text" formControlName="lastName" class="form-control" placeholder="Enter Your Last Name">
          </div>
          
          <div class="form-group">
            <label for="email">Email ID</label>
            <input name="email" type="text" formControlName="email" class="form-control" placeholder="Enter Your Email">
          </div>

          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input name="mobile" type="text" formControlName="mobile" class="form-control" placeholder="Enter Your Mobile Number">
          </div>

          <div class="form-group">
            <label for="salary">Salary</label>
            <input name="salary" type="text" formControlName="salary" class="form-control" placeholder="Enter Your Salary">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="postEmployeeDetails()">Add</button>
        <button (click)="updateEmployee();" *ngIf="showUpdate" type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">Update</button>
        
      </div>
    </div>
  </div>
</div>

      </div>
    </div>
  </nav>
  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email ID</th>
        <th scope="col">Mobile No</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employeeData">
          <td>{{emp.id}}</td>
          <td>{{emp.firstName}}</td>
          <td>{{emp.lastName}}</td>
          <td>{{emp.email}}</td>
          <td>{{emp.mobile}}</td>
          <td>{{emp.salary}}</td>
          <td>
            
            <button (click)="onEdit(emp)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Edit</button>
            <button (click)="deleteEmployee(emp);" class="btn btn-danger mx-3">Delete</button>
          </td>
      </tr>
    </tbody>
  </table>
