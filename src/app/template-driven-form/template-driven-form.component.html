<form #simpleform="ngForm" (ngSubmit)=getUseritem(simpleform.value);simpleform.reset();>
    
        <div class="form-group col-md-6">
          <label for="Name">Name</label>
          <input name="Name" #name="ngModel" required type="text" class="form-control" id="inputName4" placeholder="Name" ngModel>
        </div>
        <div class="alert alert-danger" *ngIf="name.invalid && name.touched" style="color: blue;" >*A name is required</div>
        <div class="form-group col-md-6">
        <label for="Email">Email</label>  
        <input name="Email" #Email="ngModel" required type="email" class="form-control" 
        id="inputEmail4" placeholder="Email" ngModel >
      </div>
      <div class="alert alert-danger"
        *ngIf="Email.invalid && Email.touched" style="color: blue;" >*Email is required</div>
      <div class="form-group col-md-6">
        <label for="Password">Password</label>
        <input name="Password" #Password="ngModel" required type="password" class="form-control" 
        id="inputPassword4" placeholder="Password" 
        ngModel>
      </div>
      <div class="alert alert-danger"
        *ngIf="Password.invalid && Password.touched" style="color: blue;" >*Password is required</div>
      <div class="form-group col-md-6">
      <label for="Address">Address</label>
      <input name="Address" #Address="ngModel" required type="text" class="form-control"
id="inputAddress" placeholder="1234 Main St" ngModel >
    </div>
    <div class="alert alert-danger"
        *ngIf="Address.invalid && Address.touched" style="color: blue;" >*Address is required</div>
    <div class="form-group col-md-6">
        <label for="City">City</label>
        <input name="City" #City="ngModel" required type="text" class="form-control" 
        id="inputCity" placeholder="City" ngModel>
      </div>
      <div class="alert alert-danger"
        *ngIf="City.invalid && City.touched" style="color: blue;" >*City is required</div>
        <div class="form-group col-md-4">
        <label for="State">State</label>
        <select name="State" id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Uttar Pradesh</option>
          <option>Uttarakhand</option>
          <option>West Bengal</option>
        </select>
      </div>
    
    <div class="form-group">
        <label for="Branch">Branch</label>
      </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
            Computer Engineering
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            Mechanical Engineering
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
        <label class="form-check-label" for="flexRadioDefault3">
            Civil Engineering
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
        <label class="form-check-label" for="flexRadioDefault4">
            Electrical Engineering
        </label>
      </div>
    <button [disabled]="simpleform.invalid" type="submit" class="btn btn-primary">Sign in</button>
  </form>
